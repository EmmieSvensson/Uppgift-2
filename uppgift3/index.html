<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upg3</title>
</head>
<body>
<p id="container"></p> 
</body>
<!--del 2a av uppgiften-->
<script>
for (let count = 0; count < 10; count++) {
  if (count % 2 === 0) {
    document.getElementById("container").innerHTML+= "O";
  }else{
    document.getElementById("container").innerHTML+= "X";
  }
}
</script>
</html>
